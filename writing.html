---
layout: default
title: Seamus' writings
---

<div id="home">
  <h2 class="blue">writing</h2>
  <ul class="posts">
    {% for post in site.categories.writing %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
